<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre Généalogique</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="frontend/css/style.css">
</head>
<body>

    <!-- Titre centré -->
    <div class="header">
        <h1>Arbre Généalogique</h1>
    </div>

    <!-- Conteneur du bouton Ajouter -->
    <div class="add-person">
        <button id="addPersonButton">Ajouter des Personnes</button>
    </div>

    <!-- Formulaire d'ajout de personne (initialement caché) -->
    <div id="form-container" class="form-container" style="display: none;">
        <h2>Ajouter une Personne</h2>
        <form id="addPersonForm">
            <div class="form-group">
                <label for="first-name">Prénom:</label>
                <input type="text" id="first-name" required>
            </div>
    
            <div class="form-group">
                <label for="last-name">Nom:</label>
                <input type="text" id="last-name" required>
            </div>
    
            <div class="form-group">
                <label for="gender">Sexe:</label>
                <select id="gender">
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="dob">Date de naissance:</label>
                <input type="date" id="dob" required>
            </div>
    
            <div class="form-group">
                <label for="parent-id">Parent (ID):</label>
                <input type="number" id="parent-id" placeholder="Ex: 1 (facultatif)">
            </div>
    
            <div class="form-group">
                <label for="spouse-id">Conjoint (ID):</label>
                <input type="number" id="spouse-id" placeholder="Ex: 2 (facultatif)">
            </div>
    
            <div class="form-footer">
                <button type="submit" class="submit-button">Ajouter</button>
            </div>
        </form>
    </div>

    <!-- Conteneur de l'arbre généalogique -->
    <div id="tree-container">
        <!-- L'arbre sera généré dynamiquement ici -->
    </div>

    <script type="module" src="frontend/js/script.js"></script>
</body>
</html>
