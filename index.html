<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre Généalogique</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="frontend/css/style.css">
</head>
<body>
  <!-- Conception arbre généalogique -->
  <div id="tree-container"></div>

  <div id="create-root-member" style="display: none;">
    <h3>Créer le premier membre</h3>
    <form id="root-member-form">
        <label for="firstName">Prénom :</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Nom :</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="dob">Date de naissance :</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="sex">Sexe :</label>
        <select id="sex" name="sex" required>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
        </select>
        
        <button type="submit">Créer le membre</button>
    </form>
  </div>

  <!-- Section pour le formulaire -->
  <div id="form-container">
    <div class="form-header">
      <button class="form-close">✖</button>
    </div>
    <form id="addPersonForm">
      <h3>Ajouter une Personne</h3>
      <div>
        <input type="text" id="first-name" placeholder="Prénom" required>
        <input type="text" id="last-name" placeholder="Nom" required>
      </div>
      <div>
        <select id="gender">
          <option value="male">Homme</option>
          <option value="female">Femme</option>
        </select>
      </div>
      <div>
        <input type="date" id="dob" placeholder="Date de naissance">
      </div>
      <button class="form-submit">Ajouter</button>
    </form>
  </div>

  <!-- Boutons pour les relations -->
  <div class="controls">
    <button id="addFatherButton">+ Ajouter Père</button>
    <button id="addMotherButton">+ Ajouter Mère</button>
    <button id="addSpouseButton">+ Ajouter Conjoint</button>
    <button id="addSonButton">+ Ajouter Fils</button>
    <button id="addDaughterButton">+ Ajouter Fille</button>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="frontend/js/script.js"></script>
</body>
</html>
