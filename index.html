<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre Généalogique</title>
    <link rel="stylesheet" href="frontend/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="frontend/images/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <h1>Arbre Généalogique</h1>
            <button id="addPerson">Ajouter une Personne</button>
        </div>
    </header>

    <main>
        <div id="tree-container">
            <!-- Arbre généalogique sera rendu ici -->
        </div>
    </main>

    <div id="form-container" style="display:none;">
        <h2>Ajouter une Personne</h2>
        <form id="addPersonForm">
            <label for="first-name">Prénom:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Nom:</label>
            <input type="text" id="last-name" required>

            <label for="gender">Sexe:</label>
            <select id="gender" required>
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
            </select>

            <label for="dob">Date de Naissance:</label>
            <input type="date" id="dob" required>

            <label for="parent-id">ID du Parent:</label>
            <input type="number" id="parent-id">

            <button type="submit">Ajouter</button>
        </form>
    </div>

    <footer>
        <p>Développé avec ♥ par vous</p>
    </footer>

    <script src="frontend/js/script.js"></script>
</body>
</html>
