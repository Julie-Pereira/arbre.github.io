<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre Généalogique</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tree-node { border: 1px solid #ddd; padding: 10px; margin: 10px; }
        .node-container { margin-left: 20px; }
    </style>
</head>
<body>

    <h1>Arbre Généalogique</h1>

    <button id="addPersonButton">Ajouter une personne</button>

    <!-- Formulaire d'ajout -->
    <div id="form-container" style="display:none;">
        <h2>Ajouter une personne</h2>
        <form id="addPersonForm">
            <input type="text" id="first-name" placeholder="Prénom" required><br>
            <input type="text" id="last-name" placeholder="Nom" required><br>
            <input type="text" id="gender" placeholder="Sexe" required><br>
            <input type="date" id="dob" placeholder="Date de naissance" required><br>
            <input type="number" id="parent-id" placeholder="ID du parent (optionnel)"><br>
            <button type="submit">Ajouter</button>
        </form>
    </div>

    <div id="tree-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
