<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre Généalogique</title>
    <link rel="stylesheet" href="frontend/css/style.css">
</head>
<body>

    <h1>Arbre Généalogique</h1>

    <!-- Conteneur pour l'arbre -->
    <div id="tree-container">
        <!-- Exemple d'un membre -->
        <div class="tree-node">
            <div class="node">Jean <br> Homme <br> 1950</div>
            <div class="children">
                <div class="tree-node">
                    <div class="node">Marc <br> Homme <br> 1980</div>
                    <div class="children">
                        <div class="tree-node">
                            <div class="node">Alex <br> Homme <br> 2010</div>
                        </div>
                    </div>
                </div>
                <div class="tree-node">
                    <div class="node">Lucie <br> Femme <br> 1985</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulaire pour ajouter un membre -->
    <div id="form-container">
        <h3>Ajouter un membre</h3>
        <form id="addPersonForm">
            <input type="text" id="first-name" placeholder="Prénom" required>
            <input type="text" id="last-name" placeholder="Nom" required>
            <select id="gender">
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
            </select>
            <input type="date" id="dob" placeholder="Date de naissance" required>
            <input type="number" id="parent-id" placeholder="ID du parent (facultatif)">
            <button type="submit">Ajouter</button>
        </form>
        <button id="cancelButton">Annuler</button>
    </div>

    <!-- Bouton pour ouvrir le formulaire -->
    <button id="addPersonButton">Ajouter une personne</button>

    <script type="module" src="frontend/js/script.js"></script>
</body>
</html>
