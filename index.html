<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre Généalogique</title>
    <link rel="stylesheet" href="frontend/css/styles.css">  <!-- Lien vers ton fichier CSS -->
</head>
<body>

    <h1>Arbre Généalogique</h1>

    <!-- Bouton pour afficher le formulaire d'ajout -->
    <button id="addPersonButton">Ajouter une personne</button>

    <!-- Formulaire d'ajout -->
    <div id="form-container" style="display: none;">
        <form id="addPersonForm">
            <label for="first-name">Prénom:</label>
            <input type="text" id="first-name" required><br>
            <label for="last-name">Nom:</label>
            <input type="text" id="last-name" required><br>
            <label for="gender">Sexe:</label>
            <select id="gender" required>
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
            </select><br>
            <label for="dob">Date de naissance:</label>
            <input type="date" id="dob" required><br>
            <label for="parent-id">ID du parent (optionnel):</label>
            <input type="number" id="parent-id"><br>
            <button type="submit">Ajouter</button>
        </form>
    </div>

    <!-- Conteneur de l'arbre généalogique -->
    <div id="tree-container"></div>

    <script type="module" src="frontend/js/script.js"></script> <!-- Lien vers ton fichier JS -->
</body>
</html>
