<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre Généalogique</title>
    <link rel="stylesheet" href="frontend/css/style.css">
</head>
<body>

    <div id="app">
        <!-- Titre de l'application -->
        <h1>Arbre Généalogique</h1>

        <!-- Bouton d'ajout -->
        <button id="addPersonButton">Ajouter un membre</button>

        <!-- Formulaire d'ajout -->
        <div id="form-container" class="form-container">
            <h2>Ajouter un Membre</h2>
            <form id="addPersonForm">
                <input type="text" id="first-name" placeholder="Prénom" required>
                <input type="text" id="last-name" placeholder="Nom" required>
                <select id="gender" required>
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                </select>
                <input type="date" id="dob" placeholder="Date de naissance" required>
                <input type="number" id="parent-id" placeholder="ID du parent (optionnel)" min="1">

                <button type="submit">Ajouter</button>
                <button type="button" id="cancelButton">Annuler</button>
            </form>
        </div>

        <!-- Conteneur de l'arbre généalogique -->
        <div id="tree-container"></div>
    </div>

    <script type="module" src="frontend/js/script.js"></script>
</body>
</html>
